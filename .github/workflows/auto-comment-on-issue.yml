name: ðŸ’¬ Auto Comment on Contributor Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ’¡ Check if author is not the owner
        id: check
        run: |
          if [ "${{ github.event.issue.user.login }}" != "${{ github.repository_owner }}" ]; then
            echo "is_contributor=true" >> $GITHUB_OUTPUT
          else
            echo "is_contributor=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¬ Post thank-you comment
        if: steps.check.outputs.is_contributor == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: |
                ðŸ‘‹ Hi @${{ github.event.issue.user.login }}!

                Thank you for opening this issue â€” we really appreciate your contribution! ðŸ™Œ  
                Weâ€™ll review it as soon as possible.

                In the meantime, feel free to browse the repo and check out other issues.  
                Thanks again for raising this â€” your input helps improve the project! ðŸš€
              })
